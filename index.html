<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Future Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        p.subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Future Apps & Projects</h1>
        <p class="subtitle">Exciting things are on the way. Stay tuned!</p>
        <div class="projects">
            <div class="project-card">Project One</div>
            <div class="project-card">Project Two</div>
            <div class="project-card">Project Three</div>
            <div class="project-card">Project Four</div>
        </div>
        <footer>
            &copy; 2024 Future Projects
        </footer>
    </div>
</body>
</html>
